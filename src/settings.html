<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通知設定 - Claude Code Notify</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=M+PLUS+Rounded+1c:wght@400;500;700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="settings.css">
    <script type="module" src="/settings.js" defer></script>
</head>
<body>
    <div class="pixel-grid"></div>

    <main class="settings-page">
        <header class="settings-header">
            <div class="icon-wrapper">
                <div class="pixel-icon">
                    <span class="gear">*</span>
                </div>
            </div>
            <h1>通知設定</h1>
        </header>

        <section class="settings-card">
            <div class="section-header">
                <span class="pixel-marker"></span>
                <h2>通知方法</h2>
            </div>

            <div class="settings-list">
                <label class="setting-item">
                    <div class="setting-info">
                        <span class="setting-title">Windows通知バー</span>
                        <span class="setting-desc">デスクトップ右下にトースト通知を表示</span>
                    </div>
                    <div class="toggle-switch">
                        <input type="checkbox" id="toast-enabled" checked>
                        <span class="toggle-slider"></span>
                    </div>
                </label>

                <label class="setting-item">
                    <div class="setting-info">
                        <span class="setting-title">通知音</span>
                        <span class="setting-desc">通知時に音を鳴らす</span>
                    </div>
                    <div class="toggle-switch">
                        <input type="checkbox" id="sound-enabled" checked>
                        <span class="toggle-slider"></span>
                    </div>
                </label>

                <label class="setting-item">
                    <div class="setting-info">
                        <span class="setting-title">タスクバー点滅</span>
                        <span class="setting-desc">タスクバーボタンを点滅させる</span>
                    </div>
                    <div class="toggle-switch">
                        <input type="checkbox" id="flash-enabled" checked>
                        <span class="toggle-slider"></span>
                    </div>
                </label>

                <label class="setting-item">
                    <div class="setting-info">
                        <span class="setting-title">未読バッジ</span>
                        <span class="setting-desc">タスクバーに未確認数を表示</span>
                    </div>
                    <div class="toggle-switch">
                        <input type="checkbox" id="badge-enabled" checked>
                        <span class="toggle-slider"></span>
                    </div>
                </label>

                <label class="setting-item">
                    <div class="setting-info">
                        <span class="setting-title">トレイアイコン点滅</span>
                        <span class="setting-desc">最小化時にトレイアイコンを点滅</span>
                    </div>
                    <div class="toggle-switch">
                        <input type="checkbox" id="tray-flash-enabled" checked>
                        <span class="toggle-slider"></span>
                    </div>
                </label>
            </div>
        </section>

        <section class="settings-card">
            <div class="section-header">
                <span class="pixel-marker"></span>
                <h2>音量</h2>
            </div>

            <div class="volume-control">
                <div class="volume-slider-container">
                    <span class="volume-icon low">🔈</span>
                    <input type="range" id="volume" min="0" max="100" value="80" class="volume-slider">
                    <span class="volume-icon high">🔊</span>
                </div>
                <div class="volume-value"><span id="volume-display">80</span>%</div>
            </div>

            <button type="button" class="test-btn" id="test-sound">
                <span class="test-icon">▶</span>
                <span class="test-text">テスト再生</span>
            </button>
        </section>

        <footer class="settings-footer">
            <div class="pixel-line"></div>
            <div class="footer-actions">
                <button type="button" class="save-btn" id="save-btn">
                    設定を保存
                </button>
            </div>
            <p class="save-status" id="save-status"></p>
        </footer>
    </main>
</body>
</html>
